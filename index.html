<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeeni Flipbook (Test)</title>

  <!-- PageFlip CSS (the page-turn engine styles) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/css/pageflip.min.css" />

  <style>
    html,body{height:100%;margin:0}
    body{
      display:flex;align-items:center;justify-content:center;
      background:#111;color:#fff;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    #flipbook{
      width:min(1200px, 92vw);
      height:min(800px, 88vh);
      background:#0f1118; border:1px solid rgba(255,255,255,.08); border-radius:14px;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
      overflow:hidden;
    }
  </style>
</head>
<body>
  <!-- flipbook container -->
  <div id="flipbook"></div>

  <!-- PageFlip JS (the page-turn engine) -->
  <script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/js/pageflip.min.js"></script>

  <script>
    // find the constructor (some builds use St.PageFlip, some expose PageFlip)
    const PageFlipCtor = window.St?.PageFlip || window.PageFlip;

    if (!PageFlipCtor) {
      document.body.innerHTML = "<p style='color:#fff'>Flip engine failed to load. Try reloading this page. If it keeps failing, we can host the files locally.</p>";
    } else {
      // create the flipbook
      const pageFlip = new PageFlipCtor(document.getElementById("flipbook"), {
        width: 600,    // each page width in px (engine will stretch to container)
        height: 800,   // each page height in px
        size: "stretch",
        maxShadowOpacity: 0.5,
        showCover: false,
        mobileScrollSupport: true,
        showPageCorners: true
      });

      // load some demo pages (just placeholder images for now)
      pageFlip.loadFromImages([
        "https://placehold.co/600x800/7A2CF0/ffffff?text=Page+1",
        "https://placehold.co/600x800/00C7B7/000000?text=Page+2",
        "https://placehold.co/600x800/FFAA00/000000?text=Page+3",
        "https://placehold.co/600x800/00FF88/000000?text=Page+4"
      ]);
    }
  </script>
</body>
</html>
