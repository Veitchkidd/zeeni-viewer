<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeeni Flipbook</title>

  <!-- PageFlip CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/css/pageflip.min.css" 
  />

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #222;
      color: #fff;
    }

    #flipbook {
      width: 90%;
      height: 90%;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid #333;
      background: #111;
    }
  </style>
</head>
<body>
  <!-- Flipbook container -->
  <div id="flipbook"></div>

  <!-- PageFlip JS -->
  <script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.7/dist/js/pageflip.min.js"></script>

  <script>
    // Initialize PageFlip
    const pageFlip = new St.PageFlip(
      document.getElementById("flipbook"),
      {
        width: 600,  // page width
        height: 800, // page height
        size: "stretch", // automatically fits container
        minWidth: 315,
        maxWidth: 2000,
        minHeight: 400,
        maxHeight: 3000,
        maxShadowOpacity: 0.5,
        showCover: true,
        mobileScrollSupport: false, // disable scroll on mobile to enable swipe
      }
    );

    // Add pages (demo images for now)
    pageFlip.loadFromImages([
      "https://placehold.co/600x800/FF00FF/FFF?text=Page+1",
      "https://placehold.co/600x800/00FFFF/000?text=Page+2",
      "https://placehold.co/600x800/FFAA00/000?text=Page+3",
      "https://placehold.co/600x800/00FF00/000?text=Page+4"
    ]);
  </script>
</body>
</html>
